<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumamoto Investment Opportunities</title>

    <!-- Google Fonts: REM + Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Rem:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Skip Link for keyboard users -->
    <a href="#map-container" class="skip-link">Skip to main content</a>

    <!-- Initial Start Screen -->
    <div id="start-screen" role="main" aria-label="Welcome">
        <button id="start-btn">Start the Journey <span class="btn-arrow">â†’</span></button>
    </div>

    <!-- Main App Container (hidden initially) -->
    <div id="app-container" class="hidden">
        <!-- Map Container -->
        <div id="map-container" tabindex="-1">
            <div id="map" role="application" aria-label="Interactive map of Kumamoto investment region"></div>
            <!-- Screen reader announcements for map interactions -->
            <div id="map-announcements" class="sr-only" aria-live="polite" aria-atomic="true"></div>

            <!-- Control Bar (hidden initially) -->
            <div id="control-bar" class="hidden" role="toolbar" aria-label="Map controls">
                <div id="time-toggle" class="hidden" role="group" aria-label="Map time view: toggle between present and future development states">
                    <button id="present-btn" class="time-btn active" aria-pressed="true">Present</button>
                    <button id="future-btn" class="time-btn" aria-pressed="false">Future</button>
                </div>
            </div>

            <!-- Chatbox -->
            <div id="chatbox" class="hidden" role="region" aria-label="Journey guide" aria-live="polite">
                <button id="chatbox-close" aria-label="Close chatbox">
                    <svg aria-hidden="true" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="14" y1="2" x2="2" y2="14"></line>
                        <line x1="2" y1="2" x2="14" y2="14"></line>
                    </svg>
                </button>
                <div id="chatbox-body">
                    <h3 id="chatbox-title"></h3>
                    <div id="chatbox-content"></div>
                </div>
            </div>

            <!-- Layers Toggle Button (hidden until journey starts) -->
            <button id="layers-toggle" class="hidden" aria-label="Toggle map layers" aria-expanded="false">
                <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                    <polyline points="2 17 12 22 22 17"></polyline>
                    <polyline points="2 12 12 17 22 12"></polyline>
                </svg>
            </button>

            <!-- Map Legend (bottom-right) -->
            <div id="map-legend" class="hidden" role="region" aria-label="Map legend">
                <div class="legend-title">Legend</div>
                <div class="legend-items" id="legend-items">
                    <!-- Populated by JS based on journey -->
                </div>
            </div>

            <!-- Floating action button to reopen chatbox/AI chat -->
            <button id="chat-fab" class="hidden" aria-label="Reopen guide">
                <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>

            <!-- Data Layers Panel (journey-aware, toggled by button) -->
            <div id="data-layers" class="hidden" role="region" aria-label="Data layers">
                <div class="layers-title">Data layers</div>
                <div class="layer-items" id="data-layer-items">
                    <!-- Populated by JS - includes both map layers and data layers -->
                </div>
            </div>

            <!-- Panel Toggle Button (right side) -->
            <button id="panel-toggle" class="hidden" aria-label="Toggle details panel" aria-expanded="false">
                <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                    <path d="M15 3v18"/>
                </svg>
            </button>
        </div>

        <!-- Right Panel -->
        <aside id="right-panel" class="hidden" role="complementary" aria-label="Details panel">
            <button id="panel-close" aria-label="Close panel">
                <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="panel-content"></div>
        </aside>
    </div>

    <!-- Gallery Modal -->
    <div id="gallery-modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="gallery-title">
        <div id="gallery-overlay"></div>
        <div id="gallery-content">
            <button id="gallery-close" aria-label="Close gallery">
                <svg aria-hidden="true" width="20" height="20" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="14" y1="2" x2="2" y2="14"></line>
                    <line x1="2" y1="2" x2="14" y2="14"></line>
                </svg>
            </button>
            <h2 id="gallery-title" class="sr-only">Document viewer</h2>
            <div id="gallery-body"></div>
        </div>
    </div>

    <!-- Property Image Quick Look Modal (macOS pattern) -->
    <div id="property-quick-look" class="hidden" role="dialog" aria-modal="true" aria-label="Property image expanded view">
        <div id="quick-look-overlay" onclick="UI.hidePropertyImageQuickLook()"></div>
        <div id="quick-look-content">
            <button id="quick-look-close" aria-label="Close image" onclick="UI.hidePropertyImageQuickLook()">
                <svg aria-hidden="true" width="20" height="20" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="14" y1="2" x2="2" y2="14"></line>
                    <line x1="2" y1="2" x2="14" y2="14"></line>
                </svg>
            </button>
            <img id="quick-look-image" src="" alt="">
        </div>
    </div>

    <!-- AI Chat (appears after journey completion) -->
    <div id="ai-chat" class="hidden" role="region" aria-label="AI Assistant">
        <button id="ai-chat-close" aria-label="Close chat">
            <svg aria-hidden="true" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="14" y1="2" x2="2" y2="14"></line>
                <line x1="2" y1="2" x2="14" y2="14"></line>
            </svg>
        </button>
        <div class="ai-chat-header">
            <h3>Ask Me Anything About Kumamoto</h3>
        </div>

        <div class="ai-chat-suggestions" id="ai-chat-suggestions">
            <button class="ai-chat-chip" data-question="Why is Japan reshaping its semiconductor industry?">
                Why is Japan reshaping its semiconductor industry?
            </button>
            <button class="ai-chat-chip" data-question="Why was Kumamoto chosen as the hub?">
                Why was Kumamoto chosen as the hub?
            </button>
        </div>

        <div class="ai-chat-messages" id="ai-chat-messages" aria-live="polite">
            <!-- Messages will be inserted here -->
        </div>

        <form class="ai-chat-input-container" id="ai-chat-form">
            <input
                type="text"
                id="ai-chat-input"
                class="ai-chat-input"
                placeholder="Ask about Kumamoto..."
                autocomplete="off"
                aria-label="Type your question"
            >
            <button type="submit" class="ai-chat-send" aria-label="Send message">
                <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                </svg>
            </button>
        </form>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- App JS -->
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
